{% extends "base.html" %}

{% block title %}Delete Issue{% endblock %}

{% block content %}
    <div class="coL col-lg-12 mt-5">
        <h1 class="pt-4">Вы действительно хотите удалить задачу: # <b class="text-primary">{{ issue.pk }}</b> ?</h1>
            <h3>Задача:</h3> {{ issue.summary }}. <h3>Время создания задачи:</h3> {{ issue.completion_time }}.
    </div>
    <div class="row">
        <form method="POST" action="{% url "webapp:issue_delete_view" issue.pk %}" class="text-center">
            {% csrf_token %}
        <div class="coL col-lg-3 ml-5 mt-1">
            <a href="{% url 'webapp:issue_delete_view' issue.project.pk %}" >
                <button type="submit"  class="btn btn-danger">Delete</button>
            </a>
        </div>
        </form>
        <div class="coL col-lg-3  mt-1">
            <a href="{% url 'webapp:project_view' issue.project.pk  %}" >
                <button type="submit"  class="btn btn-primary">Отмена</button>
            </a>
        </div>
    </div>

{% endblock %}
